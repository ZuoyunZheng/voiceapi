services:
  # Frontend
  frontend:
    build:
      context: frontend
      dockerfile: docker/Dockerfile
    ports:
      - "8501:3000"
    # No more audio related configs since audio is handled browser/client side
    # devices:
    #   - /dev/snd:/dev/snd
    # volumes:
    #   - /dev/shm:/dev/shm
    # environment:
    #   - ALSA_CARD=Generic_1
    # group_add:
    #   - audio
    # Websocket URL for when browser/client not on localhost
    # environment:
    #   - NEXT_PUBLIC_WEBSOCKET_URL: ws://localhost:8000/asr
    depends_on:
      - app

  # Backend
  app:
    build:
      context: .
      dockerfile: backend/docker/Dockerfile.app
    ports:
      - "8000:8000"
    depends_on:
      - vad
      - asr
      - sid
      - kws
      - agent
      - db

  vad:
    build:
      context: .
      dockerfile: backend/docker/Dockerfile.sherpa
    runtime: nvidia
    volumes:
      - ./models:/app/models:ro
    environment:
      - PUSH_PORT=tcp://*:8002
      - PULL_PORT=tcp://app:8001
    command: uv run backend/vad.py --docker --provider cuda

  asr:
    build:
      context: .
      dockerfile: backend/docker/Dockerfile.sherpa
    runtime: nvidia
    volumes:
      - ./models:/app/models:ro
    environment:
      - PUSH_PORT=tcp://*:8003
      - PULL_PORT=tcp://vad:8002
    command: uv run backend/asr.py --docker --provider cuda

  sid:
    build:
      context: .
      dockerfile: backend/docker/Dockerfile.sherpa
    runtime: nvidia
    volumes:
      - ./models:/app/models:ro
    environment:
      - PUSH_PORT=tcp://*:8004
      - PULL_PORT=tcp://vad:8002
    command: uv run backend/sid.py --docker --provider cuda

  kws:
    build:
      context: .
      dockerfile: backend/docker/Dockerfile.sherpa
    runtime: nvidia
    volumes:
      - ./models:/app/models:ro
    environment:
      - PUSH_PORT=tcp://*:8005
      - PULL_PORT=tcp://vad:8002
    command: uv run backend/kws.py --docker --provider cuda

  agent:
    build:
      context: .
      dockerfile: backend/docker/Dockerfile.agent
    runtime: nvidia
    volumes:
      - ./models:/app/models:ro
    environment:
      - PUSH_PORT=tcp://*:8008
      - PULL_PORT=tcp://app:8007
    command: uv run backend/agent.py --docker

  db:  # Define the database service
    image: postgres:13
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=voiceapi
    volumes:
      - db_data:/var/lib/postgresql/data  # Persist data across restarts

volumes:
  db_data:  # Define the volume for persistent data

networks:
  default:
    driver: bridge
