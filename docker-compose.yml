name: voiceapi
services:
  # Frontend
  # Backend
  app:
    build:
      context: .
      dockerfile: backend/docker/Dockerfile.app
    ports:
      - "8000:8000"
    depends_on: # TODO: check dependency
      - vad
      - asr

  vad:
    build:
      context: .
      dockerfile: backend/docker/Dockerfile.sherpa
    volumes:
      - ./models:/app/models:ro
    environment:
      - PUSH_PORT=tcp://*:8002
      - PULL_PORT=tcp://app:8001
    # ports:
    #   - "8001:8001"
    #   - "8002:8002"
    command: uv run backend/vad.py --docker

  asr:
    build:
      context: .
      dockerfile: backend/docker/Dockerfile.sherpa
    volumes:
      - ./models:/app/models:ro
    environment:
      - PUSH_PORT=tcp://*:8003
      - PULL_PORT=tcp://vad:8002
    # ports:
    #   - "8002:8002"
    #   - "8003:8003"
    command: uv run backend/asr.py --docker

  sid:
    build:
      context: .
      dockerfile: backend/docker/Dockerfile.sherpa
    volumes:
      - ./models:/app/models:ro
    environment:
      - PUSH_PORT=tcp://*:8004
      - PULL_PORT=tcp://vad:8002
    # ports:
    #   - "8002:8002"
    #   - "8004:8004"
    command: uv run backend/sid.py --docker

networks:
  default:
    driver: bridge
